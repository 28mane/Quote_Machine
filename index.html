<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>QuoteMachine</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container-fulid">
  <div class="well messageBoard col-md-12">
<div class="row">
  <div class="col-md-1 col-md-offset-2 quoteMark1">
  	<img src="http://studio85.com.au/images/quote.png" class="img1">
  </div>
  <div class="col-md-6 quoteBody">
    <blockquote>
  <p id="quoteBody1"></p>
  <footer class="footNote"><cite title="Source Title" id="quoteBody2"></cite></footer>
</blockquote>
  </div>
  <div class="col-md-1 quoteMark2">
  <img src="http://studio85.com.au/images/quote.png" class="img2">
  </div>
</div>
    <div class="buttonPlacement col-md-6 col-md-offset-3">
      <a href="https://twitter.com/share" class="shareQuote" data-show-count="false"> <label type="button" class="btn btn-default col-md-offset-0 tweetMe"> Tweet Me! </label></a>
      <a class="clickQuote"><label type="button" class="btn btn-default col-md-offset-8 nextQuote">Next Quote </label> </a>
      
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
